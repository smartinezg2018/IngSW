{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Your Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Your form code starts here -->
                <div class="card shadow-lg">
                    <div class="card-header bg-black text-white text-center">
                        <h2 class="mb-0">

                            Post information
                        </h2>

                    </div>
                    
                    <div class="card-body p-4">
                        <form id="customerForm" method="post">
                            {% csrf_token %}

                            <!-- Personal Information Section -->
                            <div class="mb-4">
                                <h5 class="border-bottom pb-2 mb-3">

                                </h5>
                                
                                <!-- Personal Information Section -->
                <div class="mb-4">

    
    <div class="row">
<div class="col-md-12 mb-3">
    <label for="description" class="form-label fw-bold">
        Whole Description <span class="text-danger">*</span>
    </label>
    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
</div>
        



    <div class="row">
        <div class="col-md-12 mb-3">
            <label for="cedula" class="form-label fw-bold">
                Post Caption
            </label>
            <input type="text" class="form-control" id="cedula" name="cedula">
        </div>
        

    </div>

    <!-- New Image Upload Field -->
<div class="row">
    <div class="col-md-12 mb-3">
        <label for="customerImage" class="form-label fw-bold">
            Image (only jpg accepted) <span class="text-danger">*</span>
        </label>
        <input type="file" class="form-control" id="customerImage" name="customer_image" accept="image/jpeg" required>
    </div>
</div>
</div>

                            
                            <!-- Address Information Section -->
                            

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-dark btn-lg px-4" id="checkout">
                                    <i class="fas fa-save me-2"></i>Save Customer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Your form code ends here -->
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/forms_script.js' %}"></script>
</body>
</html>
